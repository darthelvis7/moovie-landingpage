<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- social icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">MOOVIE</div>
        <div class="subscribe-button">SUBSCRIBE</div>

    </header>
    <main>

      <div class="imageandtext">
        <img class="image" src="spiderman.jpg" alt="spidey">

        <div class="text-container">
          <div class="text-title">GET PAID TO WATCH MOVIES</div>
          <div class="text-details">Subscribe to receive invitations to paid movie screenings</div>
  
        </div>

      </div>

      <div class="companies-container">
        <img class="companies" src="21st.jpg" alt="21">
        <img class="companies" src="columbia.jpg" alt="columbia">
        <img class="companies" src="sony.jpg" alt="sony">
        <img class="companies" src="dreamworks.jpg" alt="dream">
      </div>

    </main>
    <footer class="social-footer">
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-facebook"></a>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
